<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Electron Desktop++</title>
  </head>
  <body>
    <h1>Desktop++</h1>
    <p>Use the features below to activate a function.</p>

    <button onclick="startAppTracking()">Start Tracking</button>
    <button onclick="stopAppTracking()">Stop Tracking</button>
    <br>
    <br>
    <button onclick="notifyUser()">Notify Me</button>
    <br>
    <input type="text" id="input-cmd" placeholder="enter shell command..."/>
    <button onclick="runShellUICommand()">Run Command</button>
    <br>
    <span id="span-cmd-response"></span>
    <br>
    <br>
    <button onclick="showRecentApps()">Show Recent Apps</button>
    <br>
    <span id="span-apps-logged"></span>

  </body>

  <script src="app.js"></script>
<script src="renderer.js"></script>
</html>
